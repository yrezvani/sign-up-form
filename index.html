<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="top-container">
        <header>
            <div class="header-container">
                <div class="side-container">
                    <div class="logo-container">
                        <img class="logo" src="./assets/odin-lined.png" alt="Odin Project logo">
                        <p class="logo-text">ODIN</p>
                    </div>
                    <p class="photo-credit">
                        Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
                    </p>
                </div>
            </div>
        </header>
        <div class="body">
            <div class="top-paragraph">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" id="form">
                    <div>
                        <label for="first-name">FIRT NAME</label><br>
                        <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label><br>
                        <input type="password" id="pwd" name="password" required><br>
                    </div>
                    <div>
                        <label for="pwd-confirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="pwd-confirm" name="password-confirm" required>
                    </div>
                </form>
            </div>
            <footer>
                <div class="footer">
                    <input type="submit" form="form" id="submit" name="submit" value="Create Account">
                </div>
                <p>
                    Already have an account?
                </p>
                <a href="">Log in</a>
            </footer>
        </div>
    </div>

</body>
</html>
